{% extends 'birds/base.html' %}
{% block container %}  
    <form class="form-signin" method="POST" action="{% url 'bird_login' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Fly in!</h2>

        {% if login_failed %}
        <div class="alert alert-danger" role="alert">Flying failed. Please try again!</div>
        {% endif %}

        <label for="inputBirdname" class="sr-only">Birdname</label>
        <input type="text" name="birdname" class="form-control" placeholder="Birdname" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
{% endblock %}
